[profile.default]
src = "Web/contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.25"
optimizer = true
optimizer_runs = 200
via_ir = false

# Avalanche-specific settings
evm_version = "london"
gas_reports = ["*"]
gas_price = 25_000_000_000  # 25 Gwei (typical for Avalanche)

# Fuji testnet configuration
[rpc_endpoints]
fuji = "https://api.avax-test.network/ext/bc/C/rpc"
local = "http://localhost:9650/ext/bc/C/rpc"

[etherscan]
fuji = { key = "${SNOWTRACE_API_KEY}", url = "https://api-testnet.snowtrace.io/api" }

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# Test settings
[fuzz]
runs = 256
max_test_rejects = 65536
seed = '0x3e8'
dictionary_weight = 40
include_storage = true
include_push_bytes = true

[invariant]
runs = 256
depth = 15
fail_on_revert = false
call_override = false
dictionary_weight = 80
include_storage = true
include_push_bytes = true

# CI settings
[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

# Coverage settings
[profile.coverage]
via_ir = false
