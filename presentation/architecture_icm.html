<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Chain Architecture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0B1221;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0B1221;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 60px 80px 20px; /* reduced bottom padding from 30px to 20px to keep total height < 720px */
            box-sizing: border-box;
        }

        /* Background Texture */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 56px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #FFFFFF;
            z-index: 1;
            letter-spacing: -1px;
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 500;
            margin: 0 0 40px 0;
            color: #3B82F6;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .architecture-image {
            width: 1000px;
            height: 450px;
            object-fit: contain;
        }

        .footer-note {
            text-align: center;
            font-size: 18px;
            color: #CCCCCC;
            z-index: 1;
            padding-top: 20px;
            border-top: 1px solid rgba(59, 130, 246, 0.3);
        }

        .highlight {
            color: #10B981;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="texture-overlay"></div>
        
        <h1>Cross-Chain Architecture</h1>
        <h2>Avalanche ICM + Chainlink CCIP Dual Messaging</h2>

        <div class="content-wrapper">
            <img src="/home/ubuntu/RangisNet/presentation/RangisNetslide2.jpg" alt="ICM Cross-Chain Flow" class="architecture-image">
        </div>

        <div class="footer-note">
            PTE analyzes on C-Chain → ICM relays sensory data → DFK subnet triggers <span class="highlight">gaming action + haptic pulse</span>
        </div>
    </div>
</body>
</html>
