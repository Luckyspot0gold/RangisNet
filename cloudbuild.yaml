# Google Cloud Build Configuration for RangisNet
# Automatic CI/CD deployment to Cloud Run
# Triggers on push to main branch

steps:
  # Step 1: Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['ci']
    dir: 'Web'
    
  # Step 2: Build Next.js application
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'Web'
    env:
      - 'NODE_ENV=production'
      - 'NEXT_TELEMETRY_DISABLED=1'
    
  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rangisnet-web:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rangisnet-web:latest'
      - '-f'
      - 'Web/Dockerfile.production'
      - 'Web'
    
  # Step 4: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rangisnet-web:$COMMIT_SHA'
    
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rangisnet-web:latest'
    
  # Step 5: Deploy to Cloud Run (FREE TIER OPTIMIZED)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rangisnet-web'
      - '--image=gcr.io/$PROJECT_ID/rangisnet-web:$COMMIT_SHA'
      - '--region=us-central1'  # FREE TIER region (Iowa)
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'  # Reduced for free tier
      - '--cpu=1'  # 1 vCPU (free tier eligible)
      - '--min-instances=0'  # Cold starts OK for free tier
      - '--max-instances=5'  # Reduced max scale
      - '--concurrency=80'
      - '--timeout=300'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-secrets=THIRDWEB_CLIENT_ID=thirdweb-client-id:latest,THIRDWEB_SECRET_KEY=thirdweb-secret-key:latest,DEEPINFRA_API_KEY=deepinfra-api-key:latest'

# Configuration
options:
  # Use FREE TIER e2-standard-2 (2,500 build-minutes/month)
  machineType: 'E2_STANDARD_2'
  substitutionOption: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY

# Artifacts to store
images:
  - 'gcr.io/$PROJECT_ID/rangisnet-web:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rangisnet-web:latest'

# Timeout (30 minutes)
timeout: 1800s

# Success notification
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/thirdweb-client-id/versions/latest
      env: 'THIRDWEB_CLIENT_ID'
    - versionName: projects/$PROJECT_ID/secrets/thirdweb-secret-key/versions/latest
      env: 'THIRDWEB_SECRET_KEY'
    - versionName: projects/$PROJECT_ID/secrets/deepinfra-api-key/versions/latest
      env: 'DEEPINFRA_API_KEY'
