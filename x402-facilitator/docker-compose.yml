version: '3.8'

services:
  x402-facilitator:
    image: ukstv/x402-facilitator:latest
    container_name: rangis-x402-facilitator
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - RUST_LOG=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rangis-network

networks:
  rangis-network:
    driver: bridge
