# CodeQL Advanced Security Scanning for RangisNet
# This workflow performs security analysis on the codebase
# Configured with Venice AI suggestions for optimal performance
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 7 * * 1' # Weekly scan (Monday at 7:30 AM UTC)

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # Required for all workflows
      security-events: write
      actions: read
      contents: read
      # Required to fetch internal or private CodeQL packs
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: manual # Changed to manual to add explicit build steps
        - language: python
          build-mode: none
        - language: actions
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup Node.js for JavaScript/TypeScript analysis
    - name: Setup Node.js
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          Web/package-lock.json

    # Initialize CodeQL with debug mode (Venice AI suggestion)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        debug: true # Venice AI suggestion: Enable debug mode for troubleshooting

    # Explicit build steps for JavaScript/TypeScript (Venice AI suggestion)
    - name: Install root dependencies
      if: matrix.language == 'javascript-typescript'
      run: npm install

    - name: Install Web dependencies
      if: matrix.language == 'javascript-typescript'
      working-directory: ./Web
      run: npm install

    - name: Build Next.js project
      if: matrix.language == 'javascript-typescript'
      working-directory: ./Web
      run: npm run build

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
